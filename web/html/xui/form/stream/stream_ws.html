{{define "form/streamWS"}}
<a-form layout="inline">
    <a-form-item label="acceptProxyProtocol">
        <a-switch v-model="inbound.stream.ws.acceptProxyProtocol"></a-switch>
    </a-form-item>
</a-form>
<a-form layout="inline">
    <a-form-item label="Path">
        <a-input v-model.trim="inbound.stream.ws.path"></a-input>
    </a-form-item>
    <a-form-item label="Request">
        <a-row>
            <a-button size="small" @click="inbound.stream.ws.addHeader('Host', '')">
                +
            </a-button>
        </a-row>
        <a-input-group v-for="(header, index) in inbound.stream.ws.headers">
            <a-input style="width: 50%" v-model.trim="header.name" addon-before="name"></a-input>
            <a-input style="width: 50%" v-model.trim="header.value" addon-before="value">
                <template slot="addnameAfter">
                    <a-button size="small" @click="inbound.stream.ws.removeHeader(index)">
                        -value
                    </a-button>
                </template>
            </a-input>
        </a-input-group>
    </a-form-item>
</a-form>
{{end}}
